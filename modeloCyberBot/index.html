<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberBot Summit - Marketing Digital Futurista</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0c0c0c;
      --accent: #d400ff;
      --secondary: #00ffcc;
      --highlight: #ffea00;
      --light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--light);
      overflow-x: hidden;
      position: relative;
    }

    /* Partículas de fundo */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: var(--secondary);
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: float 5s infinite linear;
      opacity: 0.5;
    }

    .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 30%; left: 50%; animation-delay: 1s; }
    .particle:nth-child(3) { top: 50%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(4) { top: 70%; left: 30%; animation-delay: 3s; }
    .particle:nth-child(5) { top: 90%; left: 60%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Main Section */
    .main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 10%;
      position: relative;
      z-index: 1;
    }

    /* Título com Glitch */
    .main h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      color: var(--accent);
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--accent);
      position: relative;
      animation: glitch 2s infinite;
      margin-bottom: 2rem;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      2% { transform: translate(-2px, 2px); }
      4% { transform: translate(2px, -2px); }
      6% { transform: translate(0); }
      100% { transform: translate(0); }
    }

    /* Botão Primário */
    .main .cta-btn-primary {
      background: linear-gradient(90deg, var(--secondary), var(--accent));
      color: var(--primary);
      padding: 1rem 3rem;
      font-size: 1.5rem;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .main .cta-btn-primary:hover {
      box-shadow: 0 0 20px var(--secondary);
      transform: scale(1.05);
    }

    /* Texto */
    .main p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: var(--light);
      animation: fadeIn 1s ease-in;
    }

    /* Botão Secundário */
    .main .cta-btn-secondary {
      background: transparent;
      border: 2px solid var(--highlight);
      color: var(--highlight);
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      text-transform: uppercase;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 3rem;
      transition: all 0.3s ease;
    }

    .main .cta-btn-secondary:hover {
      background: var(--highlight);
      color: var(--primary);
      box-shadow: 0 0 15px var(--highlight);
    }

    /* Formulário */
    .main form {
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 1s ease-in;
    }

    .main input,
    .main textarea {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--accent);
      border-radius: 5px;
      font-size: 1rem;
      color: var(--light);
      transition: border-color 0.3s ease;
    }

    .main input:focus,
    .main textarea:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 10px var(--secondary);
    }

    .main button {
      background: var(--secondary);
      color: var(--primary);
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .main button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--secondary);
    }

    /* Footer */
    footer {
      padding: 2rem 10%;
      text-align: center;
      background: var(--primary);
      color: var(--light);
    }

    footer .socials a {
      color: var(--highlight);
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    footer .socials a:hover {
      color: var(--secondary);
    }

    footer p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 204, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main {
        padding: 2rem 5%;
      }

      .main h1 {
        font-size: 2.5rem;
      }

      .main p {
        font-size: 1.1rem;
      }

      .main .cta-btn-primary,
      .main .cta-btn-secondary {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Partículas de Fundo -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Main Section -->
  <section class="main">
    <h1>CyberBot Summit 2025</h1>
    <a href="#contact" class="cta-btn-primary">Garanta seu Ingresso</a>
    <p>Um evento épico para explorar IA, automação e o futuro do marketing digital. Junte-se aos maiores experts em robôs e estratégias digitais!</p>
    <a href="#contact" class="cta-btn-secondary">Saiba Mais</a>
    <form id="contact">
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="E-mail" required>
      <textarea placeholder="Por que quer participar?" rows="4" required></textarea>
      <button type="submit">Inscreva-se</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="socials">
      <a href="#">Instagram</a>
      <a href="#">LinkedIn</a>
      <a href="#">E-mail</a>
    </div>
    <p>© 2025 CyberBot Summit. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
